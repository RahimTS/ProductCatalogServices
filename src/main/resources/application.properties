# Application Name
spring.application.name=ProductCatalogServices
server.port=8080

# Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/productcatalogservices?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=rahim
spring.datasource.password=rahim
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Eureka configuration
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
